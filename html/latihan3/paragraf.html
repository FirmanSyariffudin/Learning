<!DOCTYPE html>
<html>
<head>
	<title>HTML PARAGRAF</title>
</head>
<body>

<!-- tag p, br , dan hr -->
<p>Ini adalah paragraf 1</p>
<br>
<p>Ini adalah Paragraf 2</p>
<hr>

<!-- tag b , i, dan u -->
<p><b>Selamat datang</b> Di kuliah kita <i>Pemrograman WEB</i></p>
<p>Nama ane <u>Firman Syariffudin </u></p>

<!-- tag strong dan em -->
<p>Misal dari strong <strong>Coba Strong</strong> Kuliah Hari ini <em>Diliburkan</em></p>

</body>
</html>
